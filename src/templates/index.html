<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotterie Pourpre</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    {% include 'header.html' %}
    <section class="readable">
        <form action="" method="POST" class="ticket">
            <div class="ticket-box">
                <div class="vertical-text bottom-up">{{ '%07d' % ticket.id }}</div>
                <div class="ticket-main">
                    <h3>{{ ticket.name }}</h3>
                    <p>{{ ticket.description }}</p>
                </div>
                <div class="vertical-text">{{ '%07d' % ticket.id }}</div>
            </div>
            <button name="unpick-ticket" value="{{ ticket.id }}">Remettre le ticket dans la machine</button>
            <button name="resolve-ticket" value="{{ ticket.id }}">Marquer le ticket comme r√©solu</button>
        </form>
    </section>
</body>
</html>
